<!DOCTYPE html>
<html lang="en">
<head>

    <script src="https://kit.fontawesome.com/2b94701860.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="dashboard-style.css">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autosave - Studio</title>

</head>
<body>

    <header>

        <div class="burger-logo"> 
        <i onclick="Opensidebar() "class="fas fa-bars"></i>
        <img src="img/logo-horizontal.svg" alt="" class="logo">
        </div>

        <form action="" class ="navbar-search">
        <input type="text" name="" id="" placeholder="O que você está procurando?">
        <i class="fas fa-search"></i>
        </form>

        <div class="right-top-menu"> 
        <i class="fas fa-moon"></i>    
        <i class="fas fa-bell"></i>
        <i class="fas fa-user-circle"></i>
        </div>

    </header>

<section onmouseover="sidebarHover()" onmouseout="sidebarHoverOut()" class="side-bar"> 
    <ul id="bar"></ul>
    <li id="bar-item"><i class="fas fa-home sidebar-icons"></i> Main</li>
    <li id="bar-item"><i class="fas fa-chart-bar sidebar-icons"></i>Gráficos</li>
    <li id="bar-item"><i class="fas fa-table sidebar-icons"></i>Tabelas</li>
    <li id="bar-item"><i class="fas fa-bug sidebar-icons"></i>Bugs</li>
    <li id="bar-item"><i class="fas fa-list sidebar-icons"></i>Cadastros</li>
    <li id="bar-item"><i class="fas fa-cog sidebar-icons"></i>Configurações</li>
</section>

<main class="main">

    <div class="box1"></div>
    <div class="box1"></div>
    <div class="box1"></div>
    <div class="box1"></div>
    <div class="box1"></div>

</main>

<script src="dashboard.js"></script>
</body>
</html>
